<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verify</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Enter the 6-digit OTP sent to your registered mobile number.</p>

  <div class="code-container">
    <input id="code-1" class="code" type="text" inputmode="numeric" maxlength="1" />
    <input id="code-2" class="code" type="text" inputmode="numeric" maxlength="1" />
    <input id="code-3" class="code" type="text" inputmode="numeric" maxlength="1" />
    <input id="code-4" class="code" type="text" inputmode="numeric" maxlength="1" />
    <input id="code-5" class="code" type="text" inputmode="numeric" maxlength="1" />
    <input id="code-6" class="code" type="text" inputmode="numeric" maxlength="1" />
  </div>

  <script src="script.js"></script>
</body>
</html>
